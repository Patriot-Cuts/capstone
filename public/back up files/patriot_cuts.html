
<!DOCTYPE html>
<html>
<head>
	<title>Patriot Cuts</title>
	<meta charset="utf-8">
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=0">
	<!-- <link rel="stylesheet" type="text/css" href="http://cssreset.com/normalize.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/patriot_cuts.css">
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<header>
  <div class="container">
	<nav class="navbar navbar-inverse">
	  <!-- <div class="container-fluid"> -->
	    <div class="navbar-header">
	    	<img src="pcbsLogoPoleWh.png" alt="logo" width="200" height="75">
	    </div>
  			<button type="button" class="btn btn-link btn-sm header-text" data-toggle="modal" data-target="#myModal">Hours |</button>
	  		<a href="#services" class="header-text services">Services |</a> 
	  		<a href="#location" class="header-text location">Location |</a> 
  			<button type="button" class="btn btn-link btn-sm header-text" data-toggle="modal" data-target="#contact-modal">Contact Us</button>
	        	
  <!-- Hours Modal -->
  			<div class="modal fade" id="myModal" role="dialog">
   			<div class="modal-dialog">
    
  <!-- Hours Modal content-->
      			<div class="modal-content">
        			<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times</button>
          			<h4 class="modal-title">Hours of Operation:</h4>
        			</div>
 					<div class="table-responsive">          
  						<table class="table">
						    <thead>
						      <tr class="th-header">
						        <th>Day</th>
						        <th>Open</th>
						        <th>Close</th>
						      </tr>
						    </thead>
    						<tbody>
							   <tr>
							        <td>Monday</td>
							        <td>10:00 am</td>
							        <td>7:00 pm</td>
							     </tr>
							     <tr>
							        <td>Tuesday</td>
							        <td>10:00 am</td>
							        <td>7:00 pm</td>
							      </tr>
								<tr>
							        <td>Wednesday</td>
							        <td>10:00 am</td>
							        <td>7:00 pm</td>
							    </tr>
								<tr>
							        <td>Thursday</td>
							        <td>10:00 am</td>
							        <td>7:00 pm</td>
							      </tr>
								<tr>
							        <td>Friday</td>
							        <td>10:00 am</td>
							        <td>7:00 pm</td>
							      </tr>
								<tr>
							        <td>Saturday</td>
							        <td>10:00 am</td>
							        <td>6:00 pm</td>
							      </tr>
								<tr>
							        <td>Sunday</td>
							        <td>11:00 am</td>
							        <td>5:00 pm</td>
							    </tr>
    						</tbody>
  							</table>
						<div class="modal-footer">
          					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				</div>
  					</div>
				</div>
			</div>
		</div>

  <!-- Contact Modal -->

  <div class="modal fade" id="contact-modal" role="dialog">
    <div class="modal-dialog">

   <!-- Contact Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times</button>
          <div class="contact-content" style="height: 328px;">
  
			<h1 class="contact-title">Send us a message:</h1>
			<div class="contact-loading"></div>
			<div class="contact-message"></div>
			<form action="#">
				<label for="contact-name">*Name:</label>
				<input name="name" tabindex="1001" class="contact-input" id="contact-name" type="text">
				<br>
				<label for="contact-email">*Email:</label>
				<input name="email" tabindex="1002" class="contact-input" id="contact-email" type="text">
				<br>
				<label for="contact-subject">Subject:</label>
				<input name="subject" tabindex="1003" class="contact-input" id="contact-subject" type="text" value="">
				<br>
				<label for="contact-message">*Message:</label>
				<textarea name="message" tabindex="1004" class="contact-input" id="contact-message" rows="4" cols="40"></textarea>
				<br>
				<label>&nbsp;</label>
				<input name="cc" tabindex="1005" id="contact-cc" type="checkbox" value="1"> <span class="contact-cc">Send me a copy</span>  
				<br>
				<label>&nbsp;</label>
				<button tabindex="1006" class="contact-send contact-button" type="submit">Send</button>
				<button tabindex="1007" class="contact-cancel contact-button simplemodal-close" type="submit">Cancel</button>
				<br>
				<input name="token" type="hidden" value="">
			<div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        	</div> 
			
			</div>
			</form>
	  		</div>
	  	</div>
	  </div>
	 </div>
	</nav>
</header>






	

</body>
</html>
