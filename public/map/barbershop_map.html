<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    #map-canvas {
      width: 100% auto;
      height: 675px;
      padding-right: 10px;
    }

    #content {
      width: 100px auto;
      height: 75px auto;
      font-size: 11px;
      border-radius: 50px;
      text-align: center;
    }

    #siteNotice {
      align-items: center;
    }

    img {
      height: 25%;
    }
  </style>
</head>

<body>
  <div id="map-canvas"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArL_ywjrethw6XIJQRbxoWHs8LHN2aeYY"></script>
  <script type="text/javascript">
    (function() {
      "use strict";

      var address = "Address: 3246 Broadway St, San Antonio, TX 78209";
      var geocoder = new google.maps.Geocoder();
      var mapOptions = {
        zoom: 17,
        center: {
          lat: 29.458638,
          lng: -98.469354
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
      geocoder.geocode({
        "address": address
      }, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          console.log(results);
          map.setCenter(mapOptions.center);
          var marker = new google.maps.Marker({
            "position": results[0].geometry.location,
            "map": map,
            "animation": google.maps.Animation.DROP,
            "icon": 'BarberShopPole.png'
          });

          var contentString = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<div id="bodyContent">' +
            '<p><img src="BarberShopFront.jpg" alt="Patriot Cuts Barber Shop Store Front"></p>' +
            '<p><b>Address: </b>3246 Broadway St, San Antonio, TX 78209</p>' +
            '<p><b>Phone: </b>(210) 822-0780</p>' +
            '</div>' +
            '</div>';

          var info = new google.maps.InfoWindow({
            content: contentString
          });
          // info.open(map, marker);
          google.maps.event.addListener(marker, 'mouseover', function() {
            info.open(map, marker);
          });

          google.maps.event.addListener(marker, 'mouseout', function() {
            info.close(map, marker);
          });
        }
      });


    })();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
